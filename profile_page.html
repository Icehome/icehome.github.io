<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/profile_page.css" rel="stylesheet">


</head>
<body>
<br>

<div class="container container2 border">

    <div class="container">

        <br>
        <div class="container">
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary btn-lg float-xl-right" href="index.html">
                    LOG OUT
                </button>
            </a>
        </div>
        <div class="container col-2">
            <button type="button" class="btn btn-outline-secondary btn-lg float-xl-center">
                <i class="ion-ios-camera"></i> Upload Cover Image
            </button>
        </div>

        <div class="row">

            <div class="col-2"><br>
                <img src="img/profile_image.jpg" alt="..." class="img-thumbnail">
            </div>

            <div class="col-8">
                <br><br><br>
                <ul class="list-group" style="Border: none; box-shadow: none"" >
                    <li class="list-group-item" style="Border: none"><h4>Jassica Parker</h4></li>
                    <li class="list-group-item" style="Border: none"><span><i class="ion-ios-location-outline"></i></span>  Newport Beach, CA</li>
                    <li class="list-group-item" style="Border: none"><span><i class="ion-ios-telephone-outline"></i></span>  (949) 325 - 68594</li>
                </ul>
                <br>
                <ul class="nav">
                    <li class="nav-item" style="font-size: 13px"><a href="#about" data-toggle="tab" style="color: #1b1e21">ABOUT</a></li>
                    <li class="nav-item" style="font-size: 13px"><a href="#settings" data-toggle="tab" style="color: #1b1e21">SETTING</a></li>
                    <li class="nav-item" style="font-size: 13px"><a href="#option1" data-toggle="tab" style="color: #1b1e21">OPTION1</a></li>
                    <li class="nav-item" style="font-size: 13px"><a href="#option2" data-toggle="tab" style="color: #1b1e21">OPTION2</a></li>
                    <li class="nav-item" style="font-size: 13px"><a href="#option2" data-toggle="tab" style="color: #1b1e21">OPTION3</a></li>
                </ul>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>

</div>
<br>
<br>
<div class="container container2 border">

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active fade in" id="about"><br>

            <h2>Profile info</h2>

            <div class="input-group" style="border: none">
                <div class="panel-footer">Jasica Parker</div>
                <div class="panel-footer border-none-icon" style="background-color: #b8c3cb">
                    <span class="size-24"><i class="ion-edit"></i></span>
                </div>
            </div>
            <div class="input-group" style="border: none">
                <div class="panel-footer"><i class="ion-android-globe rounded-0"></i> www.seller.com</div>
                <div class="panel-footer border-none-icon" style="background-color: #b8c3cb">
                    <span><i class="ion-edit"></i></span>
                </div>
            </div>
            <div class="input-group" style="border: none">
                <div class="panel-footer"><i class="ion-ios-telephone-outline"></i> (949) 325 - 68594</div>
                <div class="panel-footer border-none-icon" style="background-color: #b8c3cb"><span><i
                        class="ion-edit"></i></span></div>
            </div>
            <div class="input-group" style="border: none">
                <div class="panel-footer"><i class="ion-ios-home-outline"></i> Newport Beach, CA</div>
                <button class="btn" style="background-color: #b8c3cb; border: none; border: inherit" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">_<span><i
                        class="ion-edit"></i>_</span></button>
            </div>
        </div>
        <br>
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="row">
                <div class="col-3">
                    <h2>Change Passwoed</h2>
                    <form>
                        <div class="form-group">
                            <input class="form-control" style="border: none; border-radius: inherit; border-bottom: 1px groove;
                    box-shadow: none" type="password" id="existingPassword" placeholder="Existing Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" style="border: none; border-radius: inherit; border-bottom: 1px groove;
                    box-shadow: none" role="" type="password" id="newPassword" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" style="border: none; border-radius: inherit; border-bottom: 1px groove;
                    box-shadow: none" role="" type="password" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary btn-lg" id="savePassword">Save</button>
                        </div>
                    </form>
                </div>
                <div class="col-9"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="option1">Вкладка с настройками</div>
        <div role="tabpanel" class="tab-pane fade" id="option2">Вкладка с настройками</div>
        <div role="tabpanel" class="tab-pane fade" id="option3">Вкладка с настройками</div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
